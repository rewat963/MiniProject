<ion-header>
  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="ชื่อห้องเช่า" claerInput></ion-searchbar>
  
  <ion-fab below  right edge>
    <button ion-fab mini (click)="getJsonObjet()"><ion-icon name="funnel"></ion-icon></button>
    <ion-fab-list side="start">
      <button ion-fab (click)="search()"><ion-icon name="logo-bitcoin"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

 <ion-list>
   <ion-item *ngFor="let cds of cd"  (click)="catdetail(cds)">
     <ion-thumbnail item-left>
       <img src="{{cds.rentalroom_picture}}">
     </ion-thumbnail>
     <h2> {{cds.rentalroom_name}}</h2>
     <p>ที่อยู่ {{cds.rentalroom_name_location}}</p>
     <p>ราคา {{cds.rentalroom_price}} บาท </p>
   </ion-item>
 </ion-list>
</ion-content>
