<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>เพิ่มห้องเช่า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="base64Image"/>
  <button  ion-button full padding round color="primary" block (click)="openGallery()">เลือกรูปจากอัลบั้ม</button>
  <ion-item>
    <ion-label floating>ชื่อห้องเช่า</ion-label>
    <ion-input type="text" required [(ngModel)]="name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ราคา THB</ion-label>
    <ion-input type="text" required [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>ประเภทห้องเช่า</ion-label>
    <ion-select [(ngModel)]="categoryname"  >
      <ion-option *ngFor="let get of type" value={{get.category_id}}>{{get.category_name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>กำจัดเพศ</ion-label>
    <ion-select [(ngModel)]="sex">
      <ion-option value="หอหญิง" >หอหญิง</ion-option>
      <ion-option value="หอชาย" >หอชาย</ion-option>
      <ion-option value="หอรวม" >หอรวม</ion-option>
    </ion-select>
  </ion-item>


  <ion-item>
    <ion-label floating>เบอร์ติดต่อ</ion-label>
    <ion-input type="text" required [(ngModel)]="call" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>ที่อยู่</ion-label>
    <ion-textarea [(ngModel)]="location" ></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label>รายวัน/รายเดือน</ion-label>
    <ion-select [(ngModel)]="day">
      <ion-option value="รายวัน" >รายวัน</ion-option>
      <ion-option value="รายเดือน" >รายเดือน</ion-option>
    </ion-select>
  </ion-item>

  <ion-item >
    <h2>*ระบบบันทึกตำแหน่งอัตโนมัติ ดังนั้นคุณควรอยู่ที่ห้อง</h2>
  </ion-item>
  <ion-item >
    <br>
    <h2>ละติจูด : {{myLatitude}}<br>ลองติจูด :{{myLongitude}}</h2>
      <ion-buttons end><button ion-button (click)="getCurrentLocation()"><ion-icon name="locate"></ion-icon></button></ion-buttons>
  </ion-item>

  <button ion-button padding round color="primary" block (click)="summit(name,price,categoryname,sex,call,location,day)">บันทึก</button>
</ion-content>
